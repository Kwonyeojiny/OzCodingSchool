<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link href="mychat.css" rel="stylesheet">
</head>
<body>
    <div class="chat_container">
        <header class="chat_header">
            <h1>채팅방</h1>
        </header>
        <div class="chat_main"></div>

        <form class="chat_chat">
            <input type="text" id="chat_text" placeholder="메시지를 입력하세요...">
            <button type="submit" Id="chat_btn">전송</button>
        </form>
    </div>
</body>
</html>

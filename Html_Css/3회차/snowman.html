<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>눈사람 만들기</title>
    <link href="snowman.css" rel="stylesheet">
</head>
<body>
    <!--모자-->
    <div class="hat">
        <div class="hat1"></div>
        <div class="hat2"></div>
    </div>
    <!--얼굴(눈 코)-->
    <div class="snow1">
        <div class="face">
            <div class="eye"></div>
            <div class="eye"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <!--중간 몸(단추 팔)-->
    <div class="arms">
        <div class="arm1"></div>
        <div class="arm2"></div>
    </div>
    <div class="snow2">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
    </div>
    <!--마지막 몸-->
    <div class="snow3"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 말풍선 추가하기</title>
    <link href="chat.css" rel="stylesheet">
    <link href="text.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic"></div>
                    </div>
                    <div class="user_column">
                        <p class="user_nick">친구</p>
                        <p class="user_count">2</p>
                    </div>
                </div>
            </section>
        <main class="chat-screen">
            <ul class="chat-screen_texts">
                <li class="text">안녕 친구야</li>
                <li class="text">나는 권여진이야</li>
                <li class="text">만나서 반가워</li>
                <li class="text">오즈코딩스쿨</li>
                <li class="text">초격차 캠프</li>
                <li class="text">프론트엔드 과정</li>
                <li class="text">열심히 공부해보자</li>
                <li class="text">아자잣 화이팅이야</li>
                <li class="text">모르는건 물어보고 구글링해보고</li>
                <li class="text">공부는 스스로 하는 것이야</li>
                <li class="text">나태지옥에 빠지지말자</li>
                <li class="text">부지런하게 좀 살아</li>
            </ul>
        </main>
        
        <form class="chat-form">
            <section class="chat-form_field">
                <textarea class="chat-form_msg"></textarea>
                <input type="submit" value="전송" class="chat-form_bt" >
            </section>
        </form>
    </div>
</body>
</html>

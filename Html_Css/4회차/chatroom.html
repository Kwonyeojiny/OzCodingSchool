<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="chatroom.css" rel="stylesheet">
</head>
<body>
    <div class="chat-btn-container">
        <div class="chat-btn">
          <input id="chat-toggle" type="checkbox"/>
          <span>✉️</span>
          <div class="chat" id="chat">
            <header class="chat-title">
              <a class="chat-title-back-btn">&lt;</a>
              <div class="chat-title-profile">
                <img
                  src="oz.png"
                  class="chat-title-profile-img"
                />
                <span class="chat-title-profile-name">
                  <h1>오즈코딩스쿨</h1>
                  <p>Back on 11:00 AM</p>
                </span>
              </div>
            </header>
            <main class="chat-main">
              <span class="chat-main-header">
                <p>🔊</p>
                <p>문의해 주시는 교육 과정명을 꼭 알려주세요:&#41;</p>
              </span>
              <div class="chat-main-profile">
                <img
                  src="oz.png"
                  class="chat-main-profile-img"
                />
                <span class="chat-main-profile-text">
                  <h2>Contact 오즈코딩스쿨</h2>
                  <a>See business hours ></a>
                </span>
              </div>
              <p class="chat-main-time">September 2 10:10 PM</p>
              <div class="chat-bubble-container">
                <div class="chat-bubble">
                  <img
                    src="oz.png"
                    class="chat-bubble-profile-img"
                  />
                  <span class="chat-bubble-content">
                    <p>오즈코딩스쿨</p>
                    <span>
                      안녕하세요!<br />
                      궁금한 게 있으면 편하게 물어봐 주세요👀<br />
                      문의해 주시는 <strong>교육 과정명</strong>을 꼭
                      알려주세요:&#41;
                    </span>
                    <p>10: 00 PM</p>
                  </span>
                </div>
              </div>
              <div class="chat-bubble-user-container">
                <span class="chat-bubble-user-content">
                  <span>
                    안녕하세요 :&#41;<br />프론트엔드 과정 문의하러 왔어요!
                  </span>
                  <p>10: 01 PM</p>
                </span>
              </div>
            </main>
            <form class="chat-form">
              <input type="text" class="chat-form_text" />
              <input type="submit" value=">" class="chat-form_bt" >
            </form>
          </div>
        </div>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 정수 기록
        window.console.log(10);
        window.console.log(0);
        console.log(-10);

        // 실수 기록
        console.log(1.2);
        console.log(-1.2);

        // 산술 연산
        // 반환 : 명령문이 결과값처럼 사용되는 것
        console.log(7+2);
        console.log(7-2);
        console.log(7*2);
        console.log(7/2);
        console.log(7%2);

        // 산술 연산이 여러 개 늘어져 있을 경우, 곱하기 나누기가 더하기 빼기보다 먼저
        console.log(7+2 *2);

        // 자료형 이름 알려줌
        console.log(typeof 2);
    </script>
</body>
</html>

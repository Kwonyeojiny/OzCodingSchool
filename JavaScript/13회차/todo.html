<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link href="todo.css" rel="stylesheet">
</head>
<body>
    
    <div id="container">
        <div class="app">
            <h1>권여진이의 할일 목록</h1>
            <ul id="todo-list"></ul>
            <form action="#" id="todo-form">
                <input name="todo"
                placeholder="TO DO..."
                autocapitalize="off"
                >
                <input type="submit" value="추가">
            </form>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>

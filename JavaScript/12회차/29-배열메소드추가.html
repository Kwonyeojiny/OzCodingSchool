<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>

    <script>
        
        const container = document.getElementById('container')

        const crops = ["토마토", "고추", "가지","고구마","들깨"]
        
        crops.forEach(function(item){
            console.log(item)
        })

        let result = crops.map(function(item){
            //return item + " 맛있다"
            const h2 = document.createElement('h2')
            h2.textContent = `맛 좋은 ${item}`
            container.append(h2)
            return h2
        })

        console.log(result)

        // return에서 true를 반환한 요소만 모음
        result = crops.filter(function(item){
            //return item.length == 2
            return item.indexOf("고") !== -1
        })

        console.log(result)
    </script>
</body>
</html>

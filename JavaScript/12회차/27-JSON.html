<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 객체 리터럴
        const meal = {
            what: "제육볶음",
            who: "아내",
            when: "어제 저녁"
        }

        // JSON 형식 : 자바스크립트 객체 리터럴을 문자열 형식으로 변환한 것
        // const meal = `{
        //     "what": "제육볶음",
        //     "who": "아내",
        //     "when": "어제 저녁"
        // }`
        // 위의 방식으로 따옴표 붙여주고 하면 번거롭다!!

        // // 객체 리터럴에서 문자열로 변환
        // JSON.stringify
        // // 문자열에서 객체 리터럴로 변환
        // JSON.parse

        let sm = JSON.stringify(meal)
        console.log(JSON.stringify(meal))// 객체 -> JSON 문자열
        console.log(JSON.parse(sm)) // JSON 문자열 -> 객체

        console.log(typeof meal)
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 초기식, 조건식, 반복식
        // 초기식에서 선언한 변수는 for 밖에서 사용 불가
        for(let i = 0;i<5;i++){
            document.write(`... repeat ${i+1}<br/>`)
        }
    </script>
</body>
</html>
